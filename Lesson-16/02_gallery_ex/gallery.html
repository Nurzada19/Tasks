<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Галерея CosmoFarmer</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <h1>CosmoFarmer.com - фотогалерея покрытий</h1>
      <p class="intro">
        Выбор покрытий для помещений: протестировано ресурсом
        <strong>CosmoFarmer.com</strong> в компании &#8220;Apartment
        Laboratory&#8221;.
      </p>
      <div class="gallery">
        <div class="column">
          <figure>
            <img
              src="../images/carpet.jpg"
              alt="Ковровое покрытие"
              width="300"
              height="300"
            />
            <figcaption>
              Рисунок 1: Даже обычный ковер иногда требует стрижки.
            </figcaption>
          </figure>
          <figure>
            <img
              src="../images/grass.jpg"
              alt="Натуральная трава"
              width="300"
              height="300"
            />
            <figcaption>
              Рисунок 2: Натуральная трава требует неимоверного ухода за собой.
            </figcaption>
          </figure>
          <figure>
            <img
              src="../images/bluegrass.jpg"
              alt="Голубой Кентукки"
              width="300"
              height="300"
            />
            <figcaption>
              Рисунок 3: Голубой Кентукки - отличный выбор для гостинных.
            </figcaption>
          </figure>
        </div>
        <div class="column">
          <figure>
            <img
              src="../images/leaves.jpg"
              alt="Тина африканская"
              width="300"
              height="300"
            />
            <figcaption>
              Рисунок 4: <em>Тина африканская</em> - только для помещений с
              влажным климатом.
            </figcaption>
          </figure>
          <figure>
            <img
              src="../images/pattern.jpg"
              alt="Олдскульный ковер"
              width="300"
              height="300"
            />
            <figcaption>
              Рисунок 5: Олдскульные ковры ушли в прошлое вместе с СССР.
            </figcaption>
          </figure>
          <figure>
            <img
              src="../images/dandelion.jpg"
              alt="Фотопокрытие"
              width="300"
              height="300"
            />
            <figcaption>
              Рисунок 6: Фотопокрытия изображают природные склоны.
            </figcaption>
          </figure>
        </div>
      </div>
      <p class="copyright">Собственность 2015, CosmoFarmer.com</p>
    </div>
  </body>
</html>
